name: Build and Test Docker Service

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t service-a .

    - name: Run container in foreground
      run: |
        docker run -p 3000:3000 --name service-a-container service-a &
        sleep 5

    - name: Test API endpoint
      run: |
        curl --fail http://localhost:3000/health || exit 1

    - name: Stop container
      run: docker stop service-a-container || true

